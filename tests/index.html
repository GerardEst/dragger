<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .drag{
            width: 50px;
            height: 50px;
            background-color: gray;
        }
    </style> 
</head>
<body>

    <div class="drag" style="top:0; left: 0">El1</div>
    <div class="drag" style="top:50px; left: 50px">El2</div>
    <div class="drag" style="top:100px; left: 100px">El3</div>
    <div class="drag" style="top:150px; left: 150px">El4</div>
    
    <script type="module">
        import { dragger } from '../src/dragger.js'

        let elementsToDrag = document.querySelectorAll('.drag')
        dragger(elementsToDrag)
    </script>
</body>
</html>
